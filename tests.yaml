tests:
  - id: user-test
    numRequests: 500
    concurrency: 12
    urlSpecs:
      - scheme: http
        host: httpbin.org
        uriComponents:
          - type: string
            value: user
          - type: randomString
            chars: abcdef0123456789
            minLength: 7
            maxLength: 7
            format: "user-%s"
          - type: string
            value: delete
        
  - id: test1
    numRequests: 5000
    concurrency: 50
    targetRequestsPerSecond: 120
    urlSpecs:
      - scheme: http
        host: httpbin.org
        uriComponents:
          - type: string
            value: delay
          - type: integer
            min: 2
            max: 4
      - scheme: http
        host: httpbin.org
        uriComponents:
          - type: string
            value: user
          - type: randomString
            minLength: 7
            maxLength: 7
            chars: abcdef0123456789
            format: "user-%s"
          - type: httpStatus
            ranges:
              - 100
              - 200
              - 300
